- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: tarundk8container001
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: tarundk8container001
    template:
      metadata:
        labels:
          app: tarundk8container001
      spec:
        nodeSelector:
          beta.kubernetes.io/os: linux
        containers:
          - name: tarundk8container001
            image: tarundk8acr.azurecr.io/tarundk8
            resources: null
            ports:
              - containerPort: 80
- apiVersion: v1
  kind: Service
  metadata:
    name: tarundk8container001
  spec:
    type: LoadBalancer
    ports:
    - port: 80
    selector:
      app: tarundk8container001