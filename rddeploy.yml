- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: dotnetdemo6
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: dotnetdemo6
    template:
      metadata:
        labels:
          app: dotnetdemo6
      spec:
        nodeSelector:
          beta.kubernetes.io/os: linux
        containers:
          - name: dotnetdemo6
            image: demoacrvamsi.azurecr.io/vamsi001
            resources: null
            ports:
              - containerPort: 80
- apiVersion: v1
  kind: Service
  metadata:
    name: dotnetdemo6
  spec:
    type: LoadBalancer
    ports:
    - port: 80
    selector:
      app: dotnetdemo6